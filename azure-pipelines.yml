# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    projects: '**/webtest.csproj'
    arguments: '/p:CollectCoverage=true /p:CoveretOutputFormat=corbeture  /p:CoveretOutput=./MyCoverage/'   
    publishTestResults: true

- task: PublishCodeCoverageResults@1
  displayName: PublishCodeCoverageResults
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(Build.SourceDirectory)/**/MyCoverage/coverage.corbetura.xml'


- task: DotNetCoreCLI@2
  displayName: publish 
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
